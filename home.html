<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geo8Tangsel - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    .container {
      display: flex;
      flex: 1;
      min-height: 80vh;
    }
    nav {
      background: #ecf0f1;
      width: 200px;
      padding: 1em;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      margin: 1em 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 2em;
    }
    h2 {
      margin-top: 0;
    }
    .breadcrumb {
      font-size: 0.9em;
      color: #7f8c8d;
      margin-bottom: 1em;
    }
    .welcome {
      background: white;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      nav {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Geo8Tangsel</h1>
  </header>

  <div class="container">
    <nav>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Materi</a></li>
        <li><a href="#">Penilaian</a></li>
        <li><a href="#">OSN</a></li>
        <li><a href="profil.html">Profil User</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>

    <main>
      <div class="breadcrumb">Beranda</div>
      <h2 id="welcome-title">Selamat Datang</h2>
      <div class="welcome">
        <p id="user-welcome">...</p>
        <p>Website ini dibuat sebagai media pembelajaran dan penugasan interaktif yang hanya diperuntukkan bagi siswa/i SMA Negeri 8 Kota Tangerang Selatan.</p>
      </div>
    </main>
  </div>

  <footer>
    created by haqiamru 2025
  </footer>

  <script>
    const nama = localStorage.getItem("nama_siswa");
    if (!nama) {
      window.location.href = "index.html";
    } else {
      document.getElementById("welcome-title").textContent = `Selamat Datang, ${nama}`;
      document.getElementById("user-welcome").textContent = `Halo ${nama}, selamat datang di website pembelajaran Geo8Tangsel.`;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
