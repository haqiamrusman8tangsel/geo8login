<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geo8Tangsel-Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-box input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #1c5980;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Geo8Tangsel-Login</h1>
  </header>

  <main>
    <div class="login-box">
      <h2>Login</h2>
      <div class="error" id="error"></div>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Masuk</button>
    </div>
  </main>

  <footer>
    created by haqiamru 2025
  </footer>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vT_LSbeItKzYS0gpFa46kVlMMo4-Sux1DEXC6e6kypC438QFZxDW1u2WWdwu4klzYCqvFXaMXOqAder/pub?output=csv");
      const data = await res.text();

      const rows = data.trim().split("\n").slice(1);
      let found = false;
      for (const row of rows) {
        const [user, pass, nama_siswa] = row.split(",");
        if (user.trim() === username && pass.trim() === password) {
          localStorage.setItem("nama_siswa", nama_siswa.trim());
          window.location.href = "home.html";
          found = true;
          break;
        }
      }

      if (!found) {
        errorDiv.textContent = "Username atau password salah!";
      }
    }
  </script>
</body>
</html>
