<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil User - Geo8Tangsel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    .container {
      display: flex;
      flex: 1;
    }
    nav {
      background: #ecf0f1;
      width: 200px;
      padding: 1em;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      margin: 1em 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 2em;
    }
    .breadcrumb {
      font-size: 0.9em;
      color: #7f8c8d;
      margin-bottom: 1em;
    }
    .card {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .btn {
      display: inline-block;
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      nav {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Geo8Tangsel</h1>
  </header>

  <div class="container">
    <nav>
      <ul>
        <li><a href="home.html">Beranda</a></li>
        <li><a href="materi.html">Materi</a></li>
        <li><a href="penilaian.html">Penilaian</a></li>
        <li><a href="osngeo.html">OSN</a></li>
        <li><a href="profil.html">Profil User</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>

    <main>
      <div class="breadcrumb">Profil User</div>
      <h2>Data Profil</h2>
      <div class="card">
        <p><strong>Nama:</strong> <span id="nama"></span></p>
        <p><strong>Kelas:</strong> <span id="kelas"></span></p>
        <a href="ubah-profil.html" class="btn">Ubah Profil</a>
      </div>
    </main>
  </div>

  <footer>
    created by haqiamru 2025
  </footer>

  <script>
    const nama = localStorage.getItem("nama_siswa");
    const kelas = localStorage.getItem("kelas");
    if (!nama || !kelas) {
      window.location.href = "index.html";
    } else {
      document.getElementById("nama").textContent = nama;
      document.getElementById("kelas").textContent = kelas;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
